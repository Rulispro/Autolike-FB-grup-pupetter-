name: Facebook Auto Like

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Setup Node.js + caching npm otomatis
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Install dependencies (lebih cepat karena cache)
      - name: Install dependencies
        run: npm ci

      # Jalankan bot
      - name: Run Facebook Auto Like Bot
        run: node index.js
