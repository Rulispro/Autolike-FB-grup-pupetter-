name: Facebook Auto Like

on:
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true  # â›” Jangan download Chromium
      NODE_ENV: production                    # âš¡ Install lebih cepat
      DEBUG: "puppeteer:*"                    # ğŸ§© Lihat semua log Puppeteer

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"   # âš¡ Cache otomatis berdasarkan lockfile

      # ğŸ”§ Buat package-lock.json kalau belum ada
      - name: ğŸ›  Generate lockfile (jika belum ada)
        run: |
          if [ ! -f package-lock.json ]; then
            echo "âš™ï¸ Membuat package-lock.json..."
            npm install --package-lock-only
          fi

      - name: âš¡ Install dependencies (cepat)
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: ğŸ§¹ Pastikan Chrome tersedia
        run: |
          which google-chrome || sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true

      - name: ğŸš€ Jalankan Facebook Auto Like Bot
        run: node index.js
        
