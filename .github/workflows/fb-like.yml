name: Facebook Auto Like

on:
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true  # ⛔ Jangan download Chromium
      NODE_ENV: production                    # ⚡ Install lebih cepat, tanpa devDependencies

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"   # ⚡ Cache otomatis berdasarkan lockfile

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        # --prefer-offline  => pakai cache dulu
        # --no-audit & --no-fund => hemat waktu

      - name: Jalankan Facebook Auto Like Bot
        run: node index.js
        
